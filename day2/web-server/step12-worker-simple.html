    var webWorker;
    function messageFun(event){
            console.log(event);
            document.getElementById("count").textContent = event.data;
    }
    function init(){
        webWorker = new Worker("worker.js");
        webWorker.addEventListener("message", messageFun);
    };
    </script>
</head>
<body onload="init()">
    <h1>Web Workers API</h1>
    <h1>The Count is : <span id="count"></span></h1>
</body>
