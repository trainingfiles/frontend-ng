<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let keepPromise = true;
        let asyncCall1 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(keepPromise){
                        resolve("First Promise Was Resolved");
                    }else{
                        reject("First Promise Was Rejected");
                    }
                },2000)
            });
        };
        let asyncCall2 = function(){
            return new Promise(function(resolve, reject){
                setTimeout(function(){
                    if(keepPromise){
                        resolve(asyncCall1());
                    }else{
                        reject("Second Promise Was Rejected");
                    }
                },2000)
            });
        };

        asyncCall2().then(function(res){
            console.log(res);
        });

    </script>
</head>
<body>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
        <li>List Item 4</li>
        <li>List Item 5</li>
    </ul>
</body>
</html>
